<!-- 给定两个以字符串形式表示的非负整数 num1 和 num2，返回 num1 和 num2 的乘积，它们的乘积也表示为字符串形式。  -->
<script>
    let num1='2'
    let num2='4'
    function StringX(num1,num2){
        return parseInt(num1)*parseInt(num2)
    }
    console.log(StringX(num1,num2).toString());
</script>
