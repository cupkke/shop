//新建一个求两个字符串最长公共前缀的函数
const getLongestCommonPrefix = (str1, str2) => {
    let minLen = Math.min(str1.length, str2.length);
    let commonIndex = 0;
    while(commonIndex < minLen && str1[commonIndex] === str2[commonIndex]){
        commonIndex++;
    }
    return str1.slice(0, commonIndex);

var longestCommonPrefix2 = function(strs) {

        prefix = longestCommonPrefixHelp(prefix, strs[i])
        if (prefix.length == 0) return ""
    }
    return prefix
};

var longestCommonPrefixHelp = function(str1, str2) {
    const len = Math.min(str1.length, str2.length)
    let index = 0
    while (index < len && str1[index] == str2[index]) {
        index++
    }
    return str1.substr(0, index)
}

function Fn(s1,s2){
