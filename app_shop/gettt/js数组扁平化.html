<script>
    let arr=[1,23,24,2,3,4,[5,[6,7,[8,9]]]]
    function flatFn1(arr){
        const result=arr.map(item=>{
            if(item instanceof Array){
                return flatFn1(item)
            }else{
                return [item]
            }
        })
        return [].concat(...result)
    }
    console.log(flatFn1(arr));
    // er 
    function flatFn2(arr){
        return arr.join(',').split(',').map(item =>{return parseInt(item)})
    }
    console.log(flatFn2(arr));
    // san 
    function flatFn3(arr){
        return arr.reduce((pre,las)=>{
            return pre.concat(Array.isArray(las) ? flatFn3(las) : las)
        },[])
    }
    console.log(flatFn3(arr));
</script>
