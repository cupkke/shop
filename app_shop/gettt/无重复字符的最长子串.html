<body>
    无重复字符的最长子串    
</body>
<script>
let map=new Map()
let obj={
    'I':1,'V':5,'X':10,'L':50,'C':100,'D':500,'M':1000
}
var romanToInt = function(s) {
  const map = {
    I: 1,
    V: 5,
    X: 10,
    L: 50,
    C: 100,
    D: 500,
    M: 1000
  }
  let res = 0
  for (let i = 0; i < s.length; i++) {
    // 如果比后一个罗马字符小，则说明是负值，比如IV中的 I 为 -1
    if (map[s[i]] < map[s[i + 1]]) {
      res =res-map[s[i]]
    } else {
      res =res+map[s[i]]
    }
  }
  return res
};
console.log(romanToInt('LVIII'));
</script>
</html>
